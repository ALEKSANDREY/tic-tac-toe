<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|VT323" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <table>
    <tr>
      <td id="0|0"></td>
      <td id="0|1"></td>
      <td id="0|2"></td>
    </tr>
    <tr>
      <td id="1|0"></td>
      <td id="1|1"></td>
      <td id="1|2"></td>
    </tr>
    <tr>
      <td id="2|0"></td>
      <td id="2|1"></td>
      <td id="2|2"></td>
    </tr>
  </table>
  <p id="status"></p>
  <!-- Starter code; comment out if viewing the solution -->
  <!-- <script src="app.js"></script> -->

  <!-- Solution: uncomment to see a working game -->
  <script src="app-solution.js"></script>
</body>
</html>
